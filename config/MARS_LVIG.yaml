preprocess:
  point_filter_num: 1
  filter_size_surf: 0.1
  lidar_type: 1 # Livox Avia LiDAR
  scan_line: 6
  blind: 0.8

vio:
  max_iterations: 5
  outlier_threshold: 1000 # 78 100 156 #100 200 500 700 infinite
  img_point_cov: 100 # 100 1000 
  patch_size: 8
  patch_pyrimid_level: 4
  normal_en: true
  raycast_en: false
  inverse_composition_en: false
  exposure_estimate_en: true
  inv_expo_cov: 0.1

imu:
  imu_en: true
  imu_int_frame: 30
  acc_cov: 0.05 # 0.5
  gyr_cov: 0.03 # 0.3
  b_acc_cov: 0.0001 # 0.1
  b_gyr_cov: 0.0001 # 0.1
  ba_bg_est_en: true

lio:
  max_iterations: 5
  dept_err: 0.02
  beam_err: 0.05
  min_eigen_value: 0.005
  voxel_size: 0.5 # 1.0
  max_layer: 2
  max_points_num: 50
  layer_init_num: [5, 5, 5, 5, 5]

local_map:  
  map_sliding_en: false
  half_map_size: 100
  sliding_thresh: 8

uav:
  imu_rate_odom: false
  gravity_align_en: false

publish:
  dense_map_en: true
  pub_effect_point_en: false 
  pub_plane_en: false
  pub_scan_num: 1
  blind_rgb_points: 0.0

evo:
  seq_name: "HKisland03"
  pose_output_en: false

pcd_save:
  pcd_save_en: false
  colmap_output_en: false # need to set interval = -1
  filter_size_pcd: 0.15
  interval: -1
  # how many LiDAR frames saved in each pcd file;
  # -1 : all frames will be saved in ONE pcd file, may lead to memory crash when having too much frames.

gps:
  gps_offset: 0
  gps_en: true
  #extrinsic_T: [-0.00325, 0.02554, 0.10247]
  extrinsic_T: [-0.0588, 0.02316, 0.1162]
  # extrinsic_T: [0, 0, 0]
  gps_topic: "/ublox_driver/receiver_lla"
  optimization_mode: "offline"
  gps_tum_output_path: "/home/nomai/ws_fastlivo2_rtk/src/FAST-LIVO2/TUM/gps_trajectory.txt"
  opt_tum_output_path: "/home/nomai/ws_fastlivo2_rtk/src/FAST-LIVO2/TUM/opt_trajectory.txt"
  global_map_pcd_path:  "//home/nomai/ws_fastlivo2_rtk/src/FAST-LIVO2/PCD/"
  save_pcd_directory: "/home/nomai/ws_fastlivo2_rtk/src/FAST-LIVO2/scan_pcd"
  gps_cov_threshold: 2.0
  pose_cov_threshold: 25.0
  surroundingkeyframeAddingDistThreshold: 1.0
  surroundingkeyframeAddingAngleThreshold: 0.2
  
loop:
  loop_en: false
  searchRadius: 10.0
  timeThreshold: 100.0
  fitnessScore: 0.5
  voxelLeafSize: 0.1

opt:
  load_data: false
  rtk_cov: 0.1
  livo2_RPY_cov: 0.00000001
  livo2_XYZ_cov: 0.0001
  loop_cov: 0.000001