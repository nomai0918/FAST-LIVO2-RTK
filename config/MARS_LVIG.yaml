common:
  img_topic: "/left_camera/image"
  lid_topic: "/livox/lidar"
  imu_topic: "/livox/imu"
  img_en: 1
  lidar_en: 1
  save_data: false
  ros_driver_bug_fix: false

extrin_calib:
  extrinsic_T: [0.04165, 0.02326, -0.0284]
  extrinsic_R: [1, 0, 0, 0, 1, 0, 0, 0, 1]
  # MARS_LVIG HKisland HKairport
  # Rcl: [0.00438814,-0.999807,-0.0191582,
  #       -0.00978695,0.0191145,-0.999769,
  #       0.999942,0.00457463,-0.00970118]
  # Pcl: [0.016069, 0.0871753, -0.0718021]
  # MARS_LVIG AMtown AMvalley

  Rcl: [ -0.010986, -0.999937,  0.002338,
        -0.007770, -0.002253, -0.999967,
        0.999909, -0.011004, -0.007745]
  Pcl: [ -0.061281,  0.036577, -0.038252]




time_offset: 
  imu_time_offset: 0.0
  img_time_offset: 0.1  
  exposure_time_init: 0.0
