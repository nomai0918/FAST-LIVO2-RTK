# ║  AMvalley   │ AMvalley01  │      -0.1       │       0.0132       │         70         ║
# ║             │ AMvalley02  │      -0.1       │       0.0132       │         65         ║
# ║             │ AMvalley03  │      -0.1       │       0.0132       │         68         ║
